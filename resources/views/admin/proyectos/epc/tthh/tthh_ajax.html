@section('scripts')
    <script>
        error = false

        function validate() {
            if (document.userForm.name.value != '' && document.userForm.email.value != '')
                document.userForm.btnsave.disabled = false
            else
                document.userForm.btnsave.disabled = true
        }

    </script>
    <script type="text/javascript">
        $(document).ready(function() {

            var table = $('.data-table').DataTable({
                processing: true,
                serverSide: true,
                ajax: "{{ route('proyectos-epc-tthh.index') }}",
                columns: [{
                        data: 'DT_RowIndex',
                        name: 'DT_RowIndex'
                    },
                    {
                        data: 'item',
                        name: 'item'
                    },
                    {
                        data: 'type',
                        name: 'type'
                    },
                    {
                        data: 'hours',
                        name: 'hours'
                    },
                    {
                        data: 'cost',
                        name: 'cost'
                    },
                    {
                        data: 'action',
                        name: 'action',
                        orderable: false,
                        searchable: false
                    },
                ]
            });

            /* When click New customer button */
            $('#new-user').click(function() {
                $('#btn-save').val("create-user");
                $('#user').trigger("reset");
                $('#userCrudModal').html("Agregar Nuevo Item");
                $('#crud-modal').modal('show');
            });

            /* Edit customer */
            $('body').on('click', '#edit-user', function() {
                var user_id = $(this).data('id');
                $.get('users/' + user_id + '/edit', function(data) {
                    $('#userCrudModal').html("Edit User");
                    $('#btn-update').val("Update");
                    $('#btn-save').prop('disabled', false);
                    $('#crud-modal').modal('show');
                    $('#item').html(data.item);
                    $('#type').html(data.type);
                    $('#cost').html(data.cost);

                })
            });
            /* Show customer */
            $('body').on('click', '#show-user', function() {
                var user_id = $(this).data('id');
                $.get('users/' + user_id, function(data) {

                    $('#item').html(data.item);
                    $('#type').html(data.type);
                    $('#cost').html(data.cost);

                })
                $('#userCrudModal-show').html("Detalles");
                $('#crud-modal-show').modal('show');
            });

            /* Delete customer */
            $('body').on('click', '#delete-user', function() {
                var user_id = $(this).data("id");
                var token = $("meta[name='csrf-token']").attr("content");
                confirm("Are You sure want to delete !");

                $.ajax({
                    type: "DELETE",
                    url: "http://localhost/laravelpro/public/users/" + user_id,
                    data: {
                        "id": user_id,
                        "_token": token,
                    },
                    success: function(data) {

                        //$('#msg').html('Customer entry deleted successfully');
                        //$("#customer_id_" + user_id).remove();
                        table.ajax.reload();
                    },
                    error: function(data) {
                        console.log('Error:', data);
                    }
                });
            });

        });
    </script>
